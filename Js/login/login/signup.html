<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic book style template(Sign Up)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <div class="demo-notice">This is a demo template. Replace with your backend logic.</div> -->
    <!-- Navigation Header -->
    <header>
        <nav>
            <div class="logo">âš¡ InseeKarn</div>
            <a href="login.html">Login</a>
            <a href="signup.html" class="active">Signup</a>
            <a href="dashboard.html" class="active">Dashboard</a>
        </nav>
    </header>

    <!-- SIGNUP PAGE -->
    <div class="auth-container">
        <div class="auth-card">
            <h1>ðŸš€ Sign Up</h1>
            <p>Join the league of heroes! Create your account.</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username" required>
                    <div class="error-message" id="signupUsernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    <div class="error-message" id="signupEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password (min 8 characters)" required>
                    <div class="error-message" id="signupPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                    <div class="error-message" id="signupConfirmPasswordError"></div>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                
                <div class="divider"><span>or</span></div>
                
                <button type="button" class="btn btn-google" onclick="handleOAuthLogin('google')">
                    Sign up with Google
                </button>
                <button type="button" class="btn btn-github" onclick="handleOAuthLogin('github')">
                    Sign up with GitHub
                </button>
                
                <div class="link-text">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
